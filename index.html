<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Numeros Magicos" />
    <meta
      name="keywords"
      content="JS, ejercicio 1 TP5, practica JS"
    />
    <meta name="author" content="Nicolas Gomez Marigliano" />    
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/css/style.css" />
    <title>El Magico Numero</title>
  </head>
  <body >
    <main class="container my-5 ">
      <h1 class="text-warning text-center">The Magic Number!</h1>
      <hr />
      <section >
        <button class="btn btn-warning" onclick="comenzarJuego()" >Comenzar el juego</button>
        <form class="my-5" id="formulario">
            <div class="d-flex">
                <input type="number" class="form-control" required id="inputAdivinar" placeholder="Ingresa un numero del 1 al 6" min="1" max="6"/>
                <button class="btn btn-warning mx-3" type="submit">Adivinar</button>
            </div>
        </form>
      </section>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <script src="/js/app.js"></script>
  </body>
</html>
